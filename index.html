<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <!-- Adding css -->
  <link rel="stylesheet" href="style.css">
  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!--card container-->
  <div class="profile-card">
    <!--image container-->
    <div class="image">
      <img src="profile.jpg" alt="" class="profile-img">
    </div>
    <!--name & profession container-->
    <div class="text-data">
      <span class="name">Ahmad bin Abid</span>
      <span class="job">Software Developer</span>
    </div>
      <!--Media buttons container-->
    <div class="media-buttons">
     <!-- facebok button -->
     <a href="#" style="background: #4267b2" class="link">
      <i class="bx bxl-facebook"></i>
     </a>
     <!-- twitter button -->
     <a href="#" style="background: #1da1f2" class="link">
       <i class="bx bxl-twitter"></i>
     </a>
     <!-- instagram button -->
     <a href="#" style="background: #e1306c" class="link">
      <i class="bx bxl-instagram"></i>
     </a>
     <!-- Youtube button -->
     <a href="#" style="background:  #ff0000" class="link">
      <i class="bx bxl-youtube"></i>
     </a>
    </div>
    <!-- Subcribe and Message Button Container -->
    <div class="buttons">
      <button class="button">Subcribe</button>
      <button class="button">Message</button>
    </div>
    <!-- like , comment , share container -->
    <div class="analytics">
      <!-- like container -->
      <div class="data">
        <i class="bx bx-heart"></i>
        <span class="number">60k</span>
      </div>
      <!-- comment container -->
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">20k</span>
      </div>
      <!-- share conatiner -->
      <div class="data">
        <i class="bx bx-share"></i>>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</body>
</html>
